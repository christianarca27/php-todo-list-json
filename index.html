<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- style -->
    <link rel="stylesheet" href="style.scss">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>Todo List</h1>

            <ul id="task-list" class="list-group w-50 mb-3">
                <li v-for="(todo, index) in todos" class="task list-group-item d-flex justify-content-between"
                    :class="todo.done ? 'done' : ''">
                    <span class="task-text me-3" @click="toggleTaskDone(index)">{{ todo.text }}</span>
                    <button class="task-delete btn btn-outline-primary" @click="deleteTodo(index)">
                        <i class="fa-regular fa-trash-can"></i>
                    </button>
                </li>
            </ul>

            <div class="input-group w-50 mb-3" @keyup.enter="addTodo()">
                <span class="input-group-text" id="basic-addon1">New todo</span>
                <input v-model="newTodoText" type="text" class="form-control" placeholder="Write text here..."
                    aria-label="new-todo" aria-describedby="basic-addon1">
                <button @click="addTodo()" class="btn btn-primary">Add</button>
            </div>

        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- script -->
    <script src="js/script.js"></script>
</body>

</html>
